<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- Javascript -->
    <script type="text/javascript">
      function calcularMelhorPreco(){

        // validar campos
        let precoAlcool = document.getElementById('alcool').value
        let precoGasolina = document.getElementById('gasolina').value

        if (precoAlcool == ""){
          alert("Preencha valor do Alcool")
        }else if(precoAlcool <= 0){
          alert(" Valor do Alcool nao aceito ")
        }

        if(precoGasolina == ""){
          alert("Preencha valor da Gasolina")
        }else if(precoGasolina <= 0){
          alert("Valor deve ser positivo")
        }

        if(precoAlcool / precoGasolina >= 0.7){
          //alert("Gasolina é a melhor opção!!")
          document.getElementById('resultado').innerHTML = "Gasolina é a melhor opção!!"
        }else{
          //alert("Alcool é a melhor opção!!")
          document.getElementById('resultado').innerHTML = "Alcool é a melhor opção!!"
        }

      }

    </script>

    <title>Álcool ou Gasolina</title>

  </head>

  <body>
    
    <div class="container mt-5">
        <div class="row">
          <div class="col-md-12 d-flex justify-content-center">

            <div class="card">
              <div class="card-body">
                <h2 class="card-title">É melhor utilizar Álcool ou Gasolina?</h2>
                <form>

                  <div class="form-group mr-2">
                    <label for="alcool">Preço do álcool</label>
                    <input type="text" placeholder="Digite o preço do álcool (ex: 2.20)" 
                    class="form-control" id="alcool">
                  </div>

                  <div class="form-group mr-2">
                    <label for="alcool">Preço da gasolina</label>
                    <input type="text" placeholder="Digite o preço da gasolina (ex: 3.50)" 
                    class="form-control" id="gasolina">
                  </div>

                  <div>O resultado </div>
                  <div class="alert alert-primary" id="resultado"></div>

                  <button type="button" class="btn btn-primary" onclick="calcularMelhorPreco()">Calcular</button>

                </form>
              </div>
            </div>

          </div>
        </div>
      </div>

  </body>

</html>
